<!DOCTYPE html>
<html>
<head>
	<title>Selectores por clases</title>
	<meta charset="utf-8">
    <style type="text/css">
    	.noticia1{
    		font-size: 20pt;
    		color: red;
    		background-color: olive;
            font-family: calibri;
            width: 80%;
    	}
    	.noticia2{
    		font-size: 40pt;
    		color: yellow;
            background-color: lightblue;
    		font-family: arial;
    	}
    	p{
    		font-size: 10pt;
    		color: blue;
    		background-color: grey;
 			font-family: verdana; 
     	}
    </style>
</head>
<body>
<p class="noticia1">
	Este texto va dentro de una noticia
</p>
<p>
	Este texto no es una noticia
</p>
<p class="noticia2">
	Noticia2: Una noticia
</p>
<p>
	Este texto no es una noticia
</p>
</body>
</html>
