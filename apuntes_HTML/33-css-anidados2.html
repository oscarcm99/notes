<!DOCTYPE html>
<html>
<head>
	<title>Selectores anidados</title>
	<style type="text/css">
		p{
			font-size: 20pt;
		}
		div{
			color: green;
		}
		span{
			text-decoration: underline;
		}
	</style>
	<!--El que esta dentro obtiene las caracteristicas de los dos de arriba y asi sucesivamente mas las suya propias-->
</head>
<body>
<p>
	Primer nivel
	<div>
		Segundo nivel
		<span>
			Tercer nivel
		</span>
	</div>
</p>
</body>
</html>
